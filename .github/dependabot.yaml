version: 2
updates:
  - package-ecosystem: github-actions
    target-branch: 'v2'
    directory: '/'
    schedule:
      interval: daily
      time: '03:49'
    commit-message:
      prefix: 'build'

  - package-ecosystem: npm
    target-branch: 'v'
    directory: '/'
    schedule:
      interval: daily
      time: '03:49'
    commit-message:
      prefix: 'fix'
      prefix-development: 'build'
